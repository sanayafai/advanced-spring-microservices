databaseChangeLog:
- changeSet:
    id: 201811032213-1
    author: zalerix
    changes:
    - createTable:
        tableName: writer
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(100)
- changeSet:
    id: 201811062105-1
    author: zalerix
    changes:
      loadData:
        tableName: writer
        file: db/changelog/migration/writers.csv
        encoding: UTF-8
        separator: ","